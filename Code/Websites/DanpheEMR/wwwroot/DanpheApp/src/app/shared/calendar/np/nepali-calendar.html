<style>
    .pad-top {
        padding-top: 8px;
    }

    .pad-top-5 {
        padding-top: 5px;
        display: inline;
    }

    .np-cal-today {
        color: #006687;
        cursor: pointer;
    }

        .np-cal-today:hover {
            color: black;
            font-size: 10px;
            padding-right: 2px;
            padding-top: 2px;
        }
</style>

<div *ngIf="showCalendar" [ngClass]="{'pad-top': display !='multi-line'}" style="display: inline-block;">
    <select class="margin-7-hr" [(ngModel)]="yearNo" (ngModelChange)="LoadDaysOnMonthChange();OnCalendarChange();">
        <option *ngFor="let yr of nepYears" value="{{yr.yearNumber}}">{{yr.yearNumberNep}}</option>
    </select>
    <select class="margin-7-hr" [(ngModel)]="monthNo" (ngModelChange)="LoadDaysOnMonthChange();OnCalendarChange();">
        <option *ngFor="let mth of nepMonths" value="{{mth.monthNumber}}">{{mth.monthName}}</option>
    </select>
    <select class="margin-7-hr" [(ngModel)]="dayNo" (ngModelChange)="OnCalendarChange();">
        <option *ngFor="let dy of nepDays" value="{{dy.dayNumber}}">{{dy.dayNumberNep}}</option>
    </select>
    <!--
        enable this feature in near future: Current ISSUE: NepaliCalendarOnChangeEvent Doesn't fire after date is
        changed from click function.
        <i class="fa fa-circle np-cal-today" (click)="SetTodaysDateOnClick()" title="select today'd date/time"></i>-->
    <br *ngIf="display=='multi-line'" />
    <span *ngIf="display !='multi-line'">&nbsp;&nbsp; </span>

    <div *ngIf="showTime" [ngClass]="{'pad-top-5': display =='multi-line'}" style="display:inline;">
        <select class="margin-7-hr" [(ngModel)]="hoursNo" (ngModelChange)="OnCalendarChange();">
            <option *ngFor="let hrs of hoursList" value="{{hrs.hoursNumber}}">{{hrs.hoursNumber}}</option>
        </select>
        <b>:</b>
        <select class="margin-7-hr" [(ngModel)]="minutesNo" (ngModelChange)="OnCalendarChange();">
            <option *ngFor="let mnt of minutesList" value="{{mnt.minutesNumber}}">{{mnt.minutesNumberNep}}</option>
        </select>
        <b>:</b>
        <select class="margin-7-hr" [(ngModel)]="amPm" (ngModelChange)="OnCalendarChange();">
            <option *ngFor="let amPm of amPMList" value="{{amPm.title}}">{{amPm.title}}</option>
        </select>
    </div>

</div>
