          <div class="row">
            <div class="col-md-6 col-xs-12">
              <from-to-date-select (on-change)="OnFromToDateChange($event)" [date-settings-name]="'billing-reports'"> </from-to-date-select>
            </div>
            <div class="col-md-4">
              <div class="form-group">
                <label class="control-label col-md-4">Doctor Name<b style="float:right;">:</b></label>
                <div class="col-md-8">
                  <input class="form-control" danphe-auto-complete
                         [(ngModel)]="selProvider"
                         [ngModelOptions]="{standalone: true}"
                         [list-formatter]="myListFormatter"
                         [source]="doctorList"
                         placeholder="Enter Doctor Name"
                         display-property-name="FullName"
                         value-property-name=null
                         (focusout)="providerChanged()"
                         max-num-list="10" />
                </div>
              </div>
            </div>
            <div class="col-md-2">
              <div class="form-group">
                <button class="btn blue" type="button" (click)="Load()"> <i class="fa fa-search"></i> Show Report </button>
              </div>
            </div>
          </div>

  <div class="row">
    <div class="col-lg-12 col-sm-12" *ngIf="DoctorReferralData.length>0">
      <danphe-grid [grid-colDefaults]="DoctorReferralColumns"
                   [grid-data]="DoctorReferralData"
                   (grid-actions)="ReferralGridAction($event)"
                   [grid-exportOptions]="gridExportOptions" [grid-showExportNew]="true" (grid-onExport)="OnGridExport($event)"> </danphe-grid>
    </div>
